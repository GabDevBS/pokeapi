<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PokéDex!</h1>

        <img class="imagem-pokemon" src="http://via.placeholder.com/150" alt="Foto do pokemon" id="imagem-pokemon" >

        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>Número:</strong> <span id="numero"></span></p>
        <p><strong>Tipo:</strong> <span id="tipo"></span></p>

        <div class="area-buscar">
            <input type="text" id="entrada" placeholder="Digite o nome ou número do Pokemon">
            <button id="botao-buscar">Procurar</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
